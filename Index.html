
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Which Witch Are You?</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #FAF9F6;
      color: #2C2C2C;
      padding: 20px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      border: 2px solid #D3D8C2;
      border-radius: 12px;
      padding: 20px;
    }
    .question-box { display: none; }
    .question-box.active { display: block; }
    .answer {
      display: block;
      margin: 10px 0;
      background-color: #D6CEDF;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .answer:hover {
      background-color: #C9A39A;
    }
    .progress-bar {
      height: 10px;
      background-color: #D3D8C2;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-fill {
      height: 10px;
      background-color: #6D8C89;
      width: 0%;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #5A445B;
    }
    .quiz-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .quiz-buttons button {
      background-color: #5A445B;
      color: #FAF9F6;
      padding: 10px 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .quiz-buttons button:hover {
      background-color: #6D8C89;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Which Witch Are You?</h2>
    <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    <form id="quiz-form"></form>
    <div class="quiz-buttons">
      <button type="button" onclick="prevQuestion()">Back</button>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>
    <div class="result" id="quiz-result"></div>
  </div>

  <script>
    const quizData = [{
      question: "Which landscape restores you most?",
      options: [
        { text: "An ancient forest or garden", value: "A" },
        { text: "A ceremonial temple or sacred circle", value: "B" },
        { text: "A clear night under stars", value: "C" },
        { text: "A cozy corner filled with crystals and journals", value: "D" },
        { text: "A modern minimalist space with glowing screens", value: "E" },
        { text: "A kitchen lit by candlelight and intention", value: "F" },
        { text: "A cave, graveyard, or symbolic underworld", value: "G" },
        { text: "A sunlit hilltop sanctuary", value: "H" }
      ]
    }];

    const resultMap = {
      A: { name: "Green Witch", link: "https://example.com/green.pdf" },
      B: { name: "Ritual Keeper", link: "https://example.com/ritual.pdf" },
      C: { name: "Cosmic Witch", link: "https://example.com/cosmic.pdf" },
      D: { name: "Intuitive Witch", link: "https://example.com/intuitive.pdf" },
      E: { name: "Tech Witch", link: "https://example.com/tech.pdf" },
      F: { name: "Kitchen Witch", link: "https://example.com/kitchen.pdf" },
      G: { name: "Shadow Witch", link: "https://example.com/shadow.pdf" },
      H: { name: "Lightworker Witch", link: "https://example.com/lightworker.pdf" }
    };

    let currentQuestion = 0;
    const answers = [];

    function renderQuestion() {
      const container = document.getElementById('quiz-form');
      container.innerHTML = '';
      document.getElementById('quiz-result').innerHTML = '';
      const q = quizData[currentQuestion];
      const box = document.createElement('div');
      box.className = 'question-box active';
      const questionTitle = document.createElement('h3');
      questionTitle.innerText = q.question;
      box.appendChild(questionTitle);
      q.options.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'answer';
        div.innerText = opt.text;
        div.onclick = () => { answers[currentQuestion] = opt.value; nextQuestion(); };
        box.appendChild(div);
      });
      container.appendChild(box);
      updateProgressBar();
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        showResults();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    function updateProgressBar() {
      const percent = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progress-fill').style.width = percent + '%';
    }

    function showResults() {
      const count = {};
      answers.forEach(letter => { count[letter] = (count[letter] || 0) + 1; });
      const top = Object.entries(count).sort((a, b) => b[1] - a[1])[0][0];
      const res = resultMap[top];
      const resultDiv = document.getElementById('quiz-result');
      resultDiv.innerHTML = `You answered mostly ${top}s. You are a <strong>${res.name}</strong>.<br><br>
        <a href="${res.link}" target="_blank">
          <button>Download the ${res.name} Archetype PDF</button>
        </a>`;
      document.getElementById('quiz-form').innerHTML = '';
      document.getElementById('progress-fill').style.width = '100%';
    }

    renderQuestion();
  </script>
</body>
</html>
